{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <meta charset="UTF-8">
        <title>Authentication</title>
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" >
            <strong>Message:</strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <div class="content">
            <div class="contentHeading"><h3>Welcome to auth website</h3></div>
            {% if user.is_authenticated %}
            <div><h3>Hello {{ fname }}</h3></div>
            <div class="contentMessage">You are successfully logged in.</div>
            <div><button type="submit"><a href="/signout"> Sign OUT</a></button></div>
            {% else %}
            <div>
                <button type="submit"><a href="/signup"> Sign UP</a></button>
                <button type="submit"><a href="/signin"> Sign IN</a></button>
            </div>
            {% endif %}
        </div>

    </body>
</html>
